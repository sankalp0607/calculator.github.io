<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="cal.css">
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <!-- Scientific Functions -->
      <button class="button" onclick="calculateFunction('sin')">sin</button>
      <button class="button" onclick="calculateFunction('cos')">cos</button>
      <button class="button" onclick="calculateFunction('tan')">tan</button>
      <button class="button" onclick="calculateFunction('log')">log</button>

      <!-- Row for standard operations and numbers -->
      <button class="button" onclick="appendToDisplay('7')">7</button>
      <button class="button" onclick="appendToDisplay('8')">8</button>
      <button class="button" onclick="appendToDisplay('9')">9</button>
      <button class="button operator" onclick="appendToDisplay('/')">/</button>

      <button class="button" onclick="appendToDisplay('4')">4</button>
      <button class="button" onclick="appendToDisplay('5')">5</button>
      <button class="button" onclick="appendToDisplay('6')">6</button>
      <button class="button operator" onclick="appendToDisplay('*')">*</button>

      <button class="button" onclick="appendToDisplay('1')">1</button>
      <button class="button" onclick="appendToDisplay('2')">2</button>
      <button class="button" onclick="appendToDisplay('3')">3</button>
      <button class="button operator" onclick="appendToDisplay('-')">-</button>

      <button class="button" onclick="appendToDisplay('.')">.</button>
      <button class="button" onclick="appendToDisplay('0')">0</button>
      <button class="button" onclick="calculateResult()">=</button>
      <button class="button operator" onclick="appendToDisplay('+')">+</button>

      <!-- Additional Functions -->
      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button" onclick="appendToDisplay('**')">x<sup>y</sup></button>
      <button class="button" onclick="calculateFunction('sqrt')">âˆš</button>
      <button class="button" onclick="appendToDisplay('%')">%</button>
    </div>
  </div>
  <div id="watermark"> CREATED BY SANKALP0607</div>
  <script src="cal.js"></script>
</body>
</html>
